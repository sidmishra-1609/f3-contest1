<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="color: white;">Multiple Timer App</h2>
    <div id="container">
        <p id="para">Set time:</p>
        <input type="number" id="hours" min="0" placeholder="HH">
        <p>:</p>
        <input type="number" id="minutes" min="0" placeholder="MM">
        <p>:</p>
        <input type="number" id="seconds" min="0" placeholder="SS">
        <button id="startTimer">Set</button>
    </div>
    <h2 id="heading">Current Timers</h2>
    <div id="activeTimers"></div>
    <script src="script.js"></script>
</body>
</html>
